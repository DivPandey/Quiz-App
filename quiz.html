<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="quiz-container">
        <div class="quiz-board">
            <div class="questionOverview">
                <div class="questionTitle"><b>Question</b></div>
                <div class="question-seq">1/3</div>
            </div>
            <div class="ScoreOverview">
                <div class="scoreTitle"><b>Score</b></div>
                <div class="scoreCount">0</div>
            </div>
        </div>
        
        <h1 class="question">What is the capital of France?</h1>
        <div class="option-container">
            <div class="option" id="1">
                <div class="option-seq">A</div>
                <div class="option-text"></div>
            </div>
            <div class="option" id="2">
                <div class="option-seq">B</div>
                <div class="option-text"></div>
            </div>
            <div class="option" id="3">
                <div class="option-seq">C</div>
                <div class="option-text"></div>
            </div>
            <div class="option" id="4">
                <div class="option-seq">D</div>
                <div class="option-text"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
